<!DOCTYPE html>
<head>

    <meta charset="UTF-8">
    <link href="css/raccon.css" rel="stylesheet">
    <title>Raccoon</title>

</head>
<body>

    <div class="raccoon">
        <div class="head">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="mask"></div>
            <div class="eye left">
                <div class="pupil"></div>
            </div>
            <div class="eye right">
                <div class="pupil"></div>
            </div>
            <div class="nose"></div>
        </div>
        <div class="tail">
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
        </div>
    </div>

</body>
