<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Clock</title>
        <link href="css/clock.css" rel="stylesheet">
    </head>

    <body>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">

            <circle cx="50" cy="50" r="48" fill="white" stroke="black" stroke-width="2"/>
          
            <line x1="50" y1="50" x2="50" y2="30" stroke="black" stroke-width="2" id="hour"/>

            <line x1="50" y1="50" x2="50" y2="20" stroke="black" stroke-width="1.5" id="minute"/>
          
            <line x1="50" y1="50" x2="50" y2="10" stroke="red" stroke-width="1" id="second"/>

            <circle cx="50" cy="50" r="2" fill="black"/>
          </svg>
    </body>
</html>
